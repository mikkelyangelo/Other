{% macro render_item(item, id, show_form = False, show_amount = False) %}
<div class="student-item" style="border: 2px solid #d7c7f0; border-radius: 5px; margin: 10px; padding: 10px; background-color: #f9f9f9;">
    <p style="font-family: Arial, sans-serif; font-size: 16px; margin-bottom: 10px; display: inline-block; text-align: left;">
        <span>Номер студенческого:</span>
        <span style="color: #4462db; margin-left: 10px;">{{item['student_card_number']}}</span><br>
        <span>Фамилия:</span>
        <span style="color: #4462db; margin-left: 10px;">{{item['last_name']}}</span><br>
        <span>Номер группы:</span>
        <span style="color: #4462db; margin-left: 10px;">{{item['group_name']}}</span><br>
    </p>

    {% if show_form %}
    <form method="post" action="">
        <input type="submit" class="btn btn-primary" style="width: 200px; font-size: 14px;" name="send" value="Выбрать студента">
        <input type="hidden" value="{{id}}" name="id" id="{{id}}">
    </form>
    {% endif %}

</div>
{% endmacro %}
