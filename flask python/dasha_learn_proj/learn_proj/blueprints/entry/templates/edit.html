<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .btn {
            margin-top: 10px;
            padding: 10px;
            width: 200px;
            font-size: 13pt;
            font-weight: bold;
        }
        .topic_btn {
            background-color: #4462db;
            color: #100f11;
        }
        .topic_btn:hover {
            background-color: #4462db;
            color: #4462db;
        }
        h2 {
            margin-top: 30px;
            color: #4462db;
        }
    </style>

</head>
<body>
    <h2 align="center">Защиты </h2>
    <div align="center">
        <table border="0" width="25%" >
            {% if items %}
                {% for head in heads %}
                <th align="left"> {{ head }} </th>
                {% endfor %}
                {% for item in items %}
                    <tr>


                        <td> {{ item['date_sh'] }} </td>
                        <td> {{ item['time'] }} </td>
                        <td> {{ item['theme'] }} </td>
                        <td>
                            <form action="" method="post">
                                <input type="hidden" name="id" value="{{ item['id'] }}">
                                <input type="hidden" name="theme" value="{{ item['theme'] }}">
                                <input type="submit" name="action" value="Назначить защиту">
<!--                                <input type="submit" name="action" value="Удалить">-->
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
               <div>
                   Нет Имени
               </div>
            {% endif %}
        </table>
<!--         <a href = '/edit/add'>Добавить</a>-->
    </div>
    <div align="center">
        <a href = '/'>В главное меню</a>
        </div>
</body>
</html>
