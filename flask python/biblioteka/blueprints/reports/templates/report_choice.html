<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с отчётами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a69524;
            margin: 0;
            padding: 0;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .design {
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
            text-align: left;
            margin-left: 1px;
        }
        a {
            font-size: 2em;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
    {% endwith %}
    <center>
        <h2>Выберите отчёт</h2>
        {% for rep in reports %}
            <div class="report-item">
                <hr>
                <p>{{ rep['name'] }}</p>
                <div class="buttons-reports">
                    <a href="{{ url_for('reports.create_' ~ rep['id']) }}"><button>создать</button></a>
                    <a href="{{ url_for('reports.view_' ~ rep['id']) }}"><button>посмотреть</button></a>
                </div>
                <hr>
            </div>
        {% endfor %}
        <div class="buttons-menu">
            <a href="/"><button>На главную</button></a>
      </div>
    </center>
</body>
</html>
