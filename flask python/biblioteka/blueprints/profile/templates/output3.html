<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a69524;
            margin: 0;
            padding: 0;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .design {
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
            text-align: left;
            margin-left: 1px;
        }
        a {
            font-size: 2em;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        a:hover {
            color: #ff6600;
        }
    </style>

</head>
<body class="design2">
<h1 align="center" class="distant"> Количество издательств:</h1>
    <table border="1"  align="center">
        <th class="table">Количество</th>
        {% for item in str %}
        <tr>
            {% for key, values in item.items() %}
                <td style="text-align: center">{{values}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
<div align="center" style="margin-top: 150px"> <a href="/">Выход в главное меню</a> </div>
</body>
</html>
