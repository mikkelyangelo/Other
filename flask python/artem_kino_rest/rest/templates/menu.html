
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Главное меню.</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-top: 50px;
            text-transform: uppercase;
            margin-left: 15px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #0076fe;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }

        td {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #e1e1e1;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #eff1f3;
        }

        a {
            font-size: 18px;
            color: #0076fe;
            text-decoration: none;
            /*border: 1px solid #55608f;*/
            padding: 1px 20px;
            transition: all 1s ease;
        }

        a:hover {
            background-color: #44b3db;
            color: #ffffff;
        }

        .link-box {
            margin-top: 20px;
            text-align: center;
        }
    </style>

    </head>
    {% with messages = get_flashed_messages(with_categories=True) %}
                {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
    {% endwith %}
    <body class="design">
            <h1 style="font-size:300%" align="center" x>Ресторан </h1>

            <div align="center">
                        {% if log_status %}
                        <a href="/profile/"  style="font-size:200%"      >Информация о ресторане</a> <br>
                        <a href="/reports/"  style="font-size:200%"      >Работа с отчётами</a> <br>
                        <a href="/edit/"  style="font-size:200%"      >Заказ столика</a> <br>
                            <a href="/exit" style="font-size:200%"  >Выход</a>
                        {% else %}
                            <a href="/authorization/" style="font-size:200%"  >Авторизация</a>
                        {% endif %}
             </div>
    </body>
</html>
