<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бронирование</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        h2 {
            margin: 20px 0;
            text-align: center;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {background-color: #f5f5f5;}

        input[type='submit'] {
            background-color: #0077ff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type='submit']:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: #0077ff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

    </style>

</head>
<body>
    <h2>Столики</h2>
    <div>
        <table>
            <th class="table">номер столика</th>
            <th class="table">количество посадочных мест</th>
            {% if items %}
                <tr>
                    {% for head in heads %}
                    <th>{{ head }}</th>
                    {% endfor %}
                </tr>
                {% for item in items %}
                    <tr>
                        {% if log %}
                        <td>{{ item['TblNum'] }}</td>
                        <td>{{ item['PlaceCol'] }}</td>
                        <td>
                            <form action="" method="post">
                                <input type="hidden" name="id" value="{{ item['TblNum'] }}">
<!--                                <input type="hidden" name="reserved_id" value="{{ item['reserved_id'] }}">-->
                                <input type="submit" name="action" value="Выбрать столик для брони">
                            </form>
                        </td>
                        {% endif %}
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="{{ heads|length }}">Бронирований нет</td>
                </tr>
            {% endif %}
        </table>
        <a href='/edit'>Назад</a>
    </div>
    <div>
        <a href='/'>В главное меню</a>
    </div>
</body>
</html>
