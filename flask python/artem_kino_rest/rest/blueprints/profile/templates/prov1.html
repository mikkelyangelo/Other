<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сведения о врачах.</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-top: 50px;
            text-transform: uppercase;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #55608f;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }

        td {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #e1e1e1;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #eff1f3;
        }

        a {
            font-size: 18px;
            color: #55608f;
            text-decoration: none;
            border: 1px solid #55608f;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #55608f;
            color: #ffffff;
        }

        .link-box {
            margin-top: 20px;
            text-align: center;
        }
    </style>

</head>
<body class="design2">
    <h2 align="center" class="distant"> Введите интересующий год и месяц:</h2>

    <form   action="" method='POST' align="center" style="margin-top: 260px">
        <input type="number"   class="input" placeholder="Введите год"      name="year" required>
        <input type="number"   class="input" placeholder="Введите месяц"      name="month" required>
        <input type="submit" class="input" placeholder="отправить">
    </form>

    <div align="center" style="margin-top: 550px"> <a href="/">Выход в главное меню</a> </div>
</body>
</html>
