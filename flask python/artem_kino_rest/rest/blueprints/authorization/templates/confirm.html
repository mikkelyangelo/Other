<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-top: 50px;
            text-transform: uppercase;
            margin-left: 15px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #55608f;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }

        td {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #e1e1e1;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #eff1f3;
        }

        a {
            font-size: 18px;
            color: #55608f;
            text-decoration: none;
            /*border: 1px solid #55608f;*/
            padding: 1px 20px;
            transition: all 1s ease;
        }

        a:hover {
            background-color: #0075fd;
            color: #ffffff;
        }

        .link-box {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 align="center">{{str}}</h2>
    <h2 align="center">{{group_user}}</h2>
    <div align="center"> <a href="/">Вернуться в меню</a> </div>
</body>
</html>
