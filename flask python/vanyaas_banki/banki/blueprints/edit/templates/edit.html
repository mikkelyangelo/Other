<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 36px;
        color: #333;
    }
    .design {
        background-color: #f2f2f2;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    a {
        text-decoration: none;
        color: #333;
        font-size: 20px;
        margin: 10px;
        transition: color 0.3s;
    }
    a:hover {
        color: #ff5733;
    }
    .message {
        padding: 10px;
        margin: 10px 0;
    }
    .message.success {
        background-color: #d4edda;
        color: #155724;
    }
    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }
    </style>
</head>
<body>
    <h2 align="center">Переводы </h2>
    <div align="center">
        <table border="0" width="25%" >
            {% if items %}
                {% for head in heads %}
                <th align="left"> {{ head }} </th>
                {% endfor %}
                {% for item in items %}
                    <tr>
                        <td> {{ item['account_number'] }} </td>
                        <td> {{ item['balance'] }} </td>
                        <td> {{ item['currency'] }} </td>
                        <td>
                            <form action="" method="post">
                                <input type="hidden" name="id" value="{{ item['idaccount'] }}">
                                <input type="hidden" name="balance" value="{{ item['balance'] }}">
                                <input type="submit" name="action" value="Перевести">
<!--                                <input type="submit" name="action" value="Удалить">-->
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
               <div>
                   Нет Имени
               </div>
            {% endif %}
        </table>
<!--         <a href = '/edit/add'>Добавить</a>-->
    </div>
    <div align="center">
        <a href = '/'>В главное меню</a>
        </div>
</body>
</html>
