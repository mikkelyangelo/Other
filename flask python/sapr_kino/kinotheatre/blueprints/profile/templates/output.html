<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>


</head>
<body class="design2">
<h1 align="center" class="distant"> Результат поисков:</h1>
    <table border="1"  align="center">
        <tr>
            <th class="table">Время сеанса</th>
            <th class="table">Название зала</th>
            <th class="table">количество посадочных мест в зале</th>
            <th class="table">Режиссёр-постановщик</th>
            <th class="table">Студия</th>
            <th class="table">Страна производства</th>
            <th class="table">Год выхода</th>
        </tr>
        {% for item in str %}
        <tr>
            {% for key, values in item.items() %}
                <td style="text-align: center">{{values}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
<div align="center" style="margin-top: 150px"> <a href="/">Выход в главное меню</a> </div>
</body>
</html>
