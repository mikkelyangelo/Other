<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчёт</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='reports_result.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../static/css/style.css" type="text/css">
    <link href="../static/css/confirm.css" rel="stylesheet" type="text/css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="..\static\base.css">
</head>
<body>
<center>
    <h2 class="display-5" align="center" style="padding-top: 30px;">{{title}}</h2>
    <div class="row">
        <div class="t" style="padding: 30px;">
            <table class="table">
                <thead>
                <tr>
                    <th>ID-Доктора</th>
                    <th>Фамилия</th>
                    <th>Кол-во пациентов</th>
                </tr>
                </thead>
                <tbody>
                {% for i in result %}
                <tr>
                <tr>
                    <td>{{ i['doctor_nums'] }}</td>
                    <td>{{ i['Fcs_nums'] }}</td>
                    <td>{{ i['counts'] }}</td>
                </tr>

                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div align="center" style="padding-top: 80px;">
            <a role="button" class="btn topic_btn"
               style="padding: 10px; background-color:#d7c7f0; width: 200px; font-family: Cambria; font-size: 13pt; font-weight: bold; color:#7e44db;"
               href="{{ url_for('reports.reports_choice') }}">Назад</a>
        </div>
    </div>
    <div class="row">
        <div align="center" style="padding-top: 10px; padding-bottom: 30px;">
            <a role="button" class="btn topic_btn"
               style="background-color:#d7c7f0; width: 200px; font-family: Helvetica; font-size: 13pt; font-weight: bold; color:#7e44db;"
               href="/second">Главное меню</a>
        </div>
    </div>
</center>
</body>
</html>
