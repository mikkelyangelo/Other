<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>



</head>
<body>
<h1 align="center"> Результат:</h1>
    <table border="5" align="center">
        <tr>
            <th class="table">айди официанта</th>
            <th class="table">номер пасспорта</th>
            <th class="table">дата принятия на работу</th>
            <th class="table">дата увольнения</th>
            <th class="table">дата рождения</th>
            <th class="table">имя</th>
            <th class="table">фамилия</th>
        </tr>
        {% for item in result %}
        <tr>
            {% for key, values in item.items() %}
                <td style="text-align: center">{{values}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
<div align="center" style="margin-top: 150px"> <a href="/">Выход в главное меню</a> </div>
</body>
</html>
