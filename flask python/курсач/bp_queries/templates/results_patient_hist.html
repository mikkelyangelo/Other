<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='results_patient_hist.css') }}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
    <center>
    <h2> {{ res_title }}</h2>
    <p>
        {% if result %}
        <table>
            <tr>
              <th>Дата</th>
              <th>Жалобы</th>
              <th>Диагноз</th>
              <th>Рекомендации</th>
            </tr>
            {% for row in result %}
                <tr>
                  <td>{{ row['vis_date'] }}</td>
                  <td>{{ row['complaints'] }}</td>
                  <td>{{ row['diagnosis'] }}</td>
                  <td>{{ row['prescriptions'] }}</td>
                </tr>
            {% endfor %}
        </table>
        {% else %}
            Нет информации.
        {% endif %}
    </p>

    <div class="buttons-menu">

      <a href="{{ url_for('bp_queries.patient_hist') }}"><button class="button-menu"> Назад </button></a>
      <a href="{{ url_for('home_page') }}"><button class="button-menu"> На главную </button></a>
    </div>
</center>
</body>
</html>
