<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='results_docs.css') }}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
    <center>
    <h2> {{ res_title }}</h2>
    <p>
        {% if result %}
            <table border="1">
            {% for row in result %}
            <tr>
                <td class="avatar-row"><img class='avatar' src="{{ url_for('.static', filename='/avatar.png') }}" class="prod-img"></td>
                <td class="name">{{ row['snp'] }}
                    {% if row['if_manager'] == 1 %}
                        <p>главный {{ specialization }}</p>
                    {% else %}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            </table>
        {% else %}
            Ничего не нашлось.
        {% endif %}
    </p>

    <div class="buttons-menu">
        <a href="{{ url_for('bp_queries.docs') }}"><button class="button-menu"> Назад </button></a>
        <a href="{{ url_for('home_page') }}"><button class="button-menu"> На главную </button></a>
    </div>
</center>
</body>
</html>
