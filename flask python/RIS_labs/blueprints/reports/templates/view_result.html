<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчёт</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='reports_result.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<center>
    <h2>{{ title }}</h2>
  <p>
            <table border="1">
            <tr>
                <th class="table-head-item-doc">тема защиты</th>
                <th class="table-head-item-date">фамилия студента</th>
                <th class="table-head-item-date">дата защиты</th>
                <th class="table-head-item-count">оценка</th>
                <th class="table-head-item-count">фамилия преподавателя</th>
                <th class="table-head-item-count">группа</th>
            </tr>
            {% for i in result %}
            <tr>
                <td>{{ i['theme'] }}</td>
                <td>{{ i['last_name'] }}</td>
                <td>{{ i['defense_date'] }}</td>
                <td>{{ i['grade'] }}</td>
                <td>{{ i['teacher_lastname'] }}</td>
                <td>{{ i['ggroup'] }}</td>
            </tr>
            {% endfor %}
            </table>
    </p>
  <div class="buttons-menu">
        <a href="{{ url_for('reports.view_' ~ num) }}"><button class="button-menu"> Назад </button></a>
        <a href="/"><button class="button-menu"> На главную </button></a>
    </div>
</center>
</body>
</html>
