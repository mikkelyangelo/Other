<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Работа с отчётами</title>
    <style>
        body {
            background-color: #EDF2F7;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #0056B3;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #0056B3;
            font-size: 200%;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #12b201;
        }

        .menu-item {
            margin-top: 20px;
        }

        .icon {
            width: 30px; /* Устанавливаем ширину иконок */
            text-align: center;
            margin-right: 10px;
            vertical-align: middle;
            color: #12b300;
        }

        .success, .error {
            font-size: 200%;
            color: #12b300;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
    {% endwith %}
    <center>
        <h2>Выберите отчёт</h2>
        {% for rep in reports %}
            <div class="report-item">
                <hr>
                <p>{{ rep['name'] }}</p>
                <div class="buttons-reports">
                    <a href="{{ url_for('reports.create_' ~ rep['id']) }}"><button>создать</button></a>
                    <a href="{{ url_for('reports.view_' ~ rep['id']) }}"><button>посмотреть</button></a>
                </div>
                <hr>
            </div>
        {% endfor %}
        <div class="buttons-menu">
            <a href="/"><button>На главную</button></a>
      </div>
    </center>
</body>
</html>
