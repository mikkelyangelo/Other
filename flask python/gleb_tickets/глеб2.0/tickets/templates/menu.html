<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главное меню аэропорта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #EDF2F7;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #0056B3;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #0056B3;
            font-size: 200%;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #12b201;
        }

        .menu-item {
            margin-top: 20px;
        }

        .icon {
            width: 30px; /* Устанавливаем ширину иконок */
            text-align: center;
            margin-right: 10px;
            vertical-align: middle;
            color: #12b300;
        }

        .success, .error {
            font-size: 200%;
            color: #12b300;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Аэропорт</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}

    <div>
        <div class="menu-item">
            <i class="icon fas fa-user"></i>
            <a href="/profile/">Информация</a>
        </div>
        <div class="menu-item">
            <i class="icon fas fa-chart-line"></i>
            <a href="/reports/">Работа с отчётами</a>
        </div>
        <div class="menu-item">
            <i class="icon fas fa-plane"></i>
            <a href="/entry/">Купить авиабилеты</a>
        </div>
        {% if log_status %}
            <div class="menu-item">
                <i class="icon fas fa-sign-out-alt"></i>
                <a href="/exit">Выход</a>
            </div>
        {% else %}
            <div class="menu-item">
                <i class="icon fas fa-sign-in-alt"></i>
                <a href="/authorization/">Авторизация</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
