{% macro render_item(item, ticket_num, show_form = False, show_amount = False) %}
<div class="student-item" style="border: 2px solid #d7c7f0; border-radius: 5px; margin: 10px; padding: 10px; background-color: #f9f9f9;">
    <p style="font-family: Arial, sans-serif; font-size: 16px; margin-bottom: 10px; display: inline-block; text-align: left;">
        <span>Ряд:</span>
        <span style="color: #4462db; margin-left: 10px;">{{item['row']}}</span><br>
        <span>Место:</span>
        <span style="color: #4462db; margin-left: 10px;">{{item['seat']}}</span><br>
        <span>Цена билета:</span>
        <span style="color: #4462db; margin-left: 10px;">{{item['price']}}</span><br>
    </p>

    {% if show_form %}
    <form method="post" action="">
        <input type="submit" class="btn btn-primary" style="width: 200px; font-size: 14px;" name="send" value="Выбрать билет">
        <input type="hidden" value="{{ticket_num}}" name="id" id="{{ticket_num}}">
        <input type="hidden" value="{{id_dep}}" name="id_dep" id="{{id_dep}}">
    </form>
    {% endif %}

</div>
{% endmacro %}
