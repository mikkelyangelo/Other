<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главное меню.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .btn {
            margin-top: 10px;
            padding: 10px;
            width: 200px;
            font-size: 13pt;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        .topic_btn {
            background-color: #4462db;
            color: #100f11;
        }
        .topic_btn:hover {
            background-color: #4462db;
            color: #ffffff;
        }
        h2 {
            margin-top: 30px;
            color: #4462db;
        }
        a {
            margin-top: 10px;
            display: block;
            padding: 10px;
            font-size: 20px;
            text-decoration: none;
            color: #4462db;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #4462db;
            color: #ffffff;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body class="design">
    <h1 style="font-size:300%" align="left" x>Сайт порта  </h1>

    <div align="left">
        <a href="/profile/" style="font-size:200%"><span class="icon">&#9873;</span>Информация о порте</a>
        <a href="/reports/" style="font-size:200%"><span class="icon">&#128202;</span>Работа с отчётами</a>
        <a href="/entry/" style="font-size:200%"><span class="icon">&#9874;</span>Разгрузка корабля</a>
        {% if log_status %}
            <a href="/exit" style="font-size:200%"><span class="icon">&#128682;</span>Выход</a>
        {% else %}
            <a href="/authorization/" style="font-size:200%"><span class="icon">&#128274;</span>Авторизация</a>
        {% endif %}
    </div>
</body>
</html>
