<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать отчёт</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        a {
            display: inline-block;
            font-size: 20px;
            color: #0056b3;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ff5722;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        .message {
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #e7f3fe;
            color: #31708f;
            margin-bottom: 15px;
        }

        .message.success {
            border-color: #c3e6cb;
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            border-color: #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
    {% endwith %}
  <center>
    <h2>Создать отчёт</h2>
    <form action="" method=POST>
        <div class="form-item">
            <label for="year">Год</label>
            <input type="number" name="year" id="year" required>
        </div>
        <div class="form-item">
            <label for="month">Месяц</label>
            <input type="number" name="month" min="1" max="12" id="month" required>
        </div>
        <button class="button-search" type="submit">Создать отчёт</button>
    </form>
    <div class="buttons-menu">
        <a href="{{ url_for('reports.reports_choice') }}"><button class="button-menu"> Назад </button></a>
        <a href="/"><button class="button-menu"> На главную </button></a>
    </div>
  </center>
</body>
</html>
