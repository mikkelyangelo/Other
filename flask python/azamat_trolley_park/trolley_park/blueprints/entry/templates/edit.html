<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        a {
            display: inline-block;
            font-size: 20px;
            color: #0056b3;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ff5722;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        .message {
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #e7f3fe;
            color: #31708f;
            margin-bottom: 15px;
        }

        .message.success {
            border-color: #c3e6cb;
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            border-color: #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2 align="center">Выбор маршрута </h2>
    <div align="center">
        <table border="0" width="25%" >
            {% if items %}
                {% for head in heads %}
                <th align="left"> {{ head }} </th>
                {% endfor %}
                {% for item in items %}
                    <tr>
                        <td> {{ item['count_stop_trail'] }} </td>
                        <td> {{ item['trail_name'] }} </td>
                        <td> {{ item['date_open_trail'] }} </td>
                        <td>
                            <form action="" method="post">
                                <input type="hidden" name="id" value="{{ item['id'] }}">
                                <input type="submit" name="action" value="Назначить">
<!--                                <input type="submit" name="action" value="Удалить">-->
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
               <div>
                   Нет Имени
               </div>
            {% endif %}
        </table>
<!--         <a href = '/edit/add'>Добавить</a>-->
    </div>
    <div align="center">
        <a href = '/'>В главное меню</a>
        </div>
</body>
</html>
