<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать отчёт</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .button-menu {
            background-color: #0056b3;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-menu:hover {
            background-color: #ff5722;
        }

        .buttons-menu {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }

        .message {
            /* Ваши стили для класса message */
        }

        /* Дополнительные стили для message если необходимо */
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
    {% endwith %}
  <center>
    <h2>Посмотреть отчёт "{{ title }}"</h2>
    <form action="" method=POST>
        <div class="form-item">
            <label for="month">Месяц</label>
            <input type="number" name="month" min="1" max="12" id="month" required>
        </div>
        <div class="form-item">
            <label for="year">Год</label>
            <input type="number" name="year" id="year" required>
        </div>
        <button class="button-search" type="submit">Посмотреть отчёт</button>
    </form>
    <div class="buttons-menu">
        <a href="{{ url_for('reports.reports_choice') }}"><button class="button-menu"> Назад </button></a>
        <a href="/"><button class="button-menu"> На главную </button></a>
    </div>
  </center>
</body>
</html>
