<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчёт</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .button-menu {
            background-color: #0056b3;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-menu:hover {
            background-color: #ff5722;
        }

        .buttons-menu {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }

        .message {
            /* Ваши стили для класса message */
        }

        /* Дополнительные стили для message если необходимо */
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ title }}</h2>
        <table>
            <tr>
                <th>Фамилия</th>
                <th>Название серии автобуса</th>
                <th>Адрес</th>
            </tr>
            {% for i in result %}
            <tr>
                <td>{{ i['fio'] }}</td>
                <td>{{ i['bus_name'] }}</td>
                <td>{{ i['address'] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="buttons-menu">
            <a href="{{ url_for('reports.view_' ~ num) }}">
                <button class="button-menu">Назад</button>
            </a>
            <a href="/">
                <button class="button-menu">На главную</button>
            </a>
        </div>
    </div>
</body>
</html>
