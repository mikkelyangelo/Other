<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 align="center">Выбор маршрута </h2>
    <div align="center">
        <table border="0" width="25%" >
            {% if items %}
                {% for head in heads %}
                <th align="left"> {{ head }} </th>
                {% endfor %}
                {% for item in items %}
                    <tr>
                        <td> {{ item['count_stop_trail'] }} </td>
                        <td> {{ item['trail_name'] }} </td>
                        <td> {{ item['date_open_trail'] }} </td>
                        <td>
                            <form action="" method="post">
                                <input type="hidden" name="id" value="{{ item['id'] }}">
                                <input type="submit" name="action" value="Назначить">
<!--                                <input type="submit" name="action" value="Удалить">-->
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
               <div>
                   Нет Имени
               </div>
            {% endif %}
        </table>
<!--         <a href = '/edit/add'>Добавить</a>-->
    </div>
    <div align="center">
        <a href = '/'>В главное меню</a>
        </div>
</body>
</html>
