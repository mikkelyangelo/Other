<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчёт</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='reports_result.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<center>
    <h2>{{ title }}</h2>
  <p>
            <table border="1">
            <tr>
                <th class="table-head-item-doc">Аэропорт отправления</th>
                <th class="table-head-item-date">Аэропорт прибытия</th>
                <th class="table-head-item-date">Количество проданных билетов</th>
                <th class="table-head-item-count">Выручка</th>
            </tr>
            {% for i in result %}
            <tr>
                <td>{{ i['airport_name'] }}</td>
                <td>{{ i['airport_name_arr'] }}</td>
                <td>{{ i['count_ticket'] }}</td>
                <td>{{ i['total_price'] }}</td>
            </tr>
            {% endfor %}
            </table>
    </p>
  <div class="buttons-menu">
        <a href="{{ url_for('reports.view_' ~ num) }}"><button class="button-menu"> Назад </button></a>
        <a href="/"><button class="button-menu"> На главную </button></a>
    </div>
</center>
</body>
</html>
