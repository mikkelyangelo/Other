<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* тёмный фон, как в кинотеатре */
            color: #f0f0f0; /* светлый текст для контраста на тёмном фоне */
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #e6e6e6; /* немного светлее для заголовка */
        }

        table {
            width: 70%; /* ширина таблицы */
            margin: 20px auto; /* центрирование и отступ сверху и снизу */
            border-collapse: collapse;
            font-size: 1.1em;
        }

        th {
            background-color: #333; /* тёмный фон для шапки таблицы */
            color: #ffffff;
            padding: 10px;
            text-align: left;
        }

        td {
            color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #444; /* тёмная линия между строками */
        }

        input[type='submit'] {
            background-color: #ff4500; /* яркая кнопка для действия */
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type='submit']:hover {
            background-color: #e03e00; /* темнее при наведении */
        }

        a {
            color: #c0c0c0; /* светло-серый текст для ссылок */
            text-decoration: none;
            padding: 5px 20px;
            display: inline-block;
            margin: 15px 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-items-message {
            background-color: #ff4500;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>


</head>
<body>
<h1 align="center"> Результат:</h1>
    <table border="5" align="center">
        <tr>
            <th class="table">айди сеанса</th>
            <th class="table">коэффициент стоимости билетов</th>
            <th class="table">дата и время сеанса</th>
            <th class="table">время сеанса</th>
            <th class="table">айди зала</th>
        </tr>
        {% for item in result %}
        <tr>
            {% for key, values in item.items() %}
                <td style="text-align: center">{{values}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
<div align="center" style="margin-top: 150px"> <a href="/">Выход в главное меню</a> </div>
</body>
</html>
