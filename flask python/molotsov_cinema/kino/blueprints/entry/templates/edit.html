<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* тёмный фон, как в кинотеатре */
            color: #f0f0f0; /* светлый текст для контраста на тёмном фоне */
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #e6e6e6; /* немного светлее для заголовка */
        }

        table {
            width: 70%; /* ширина таблицы */
            margin: 20px auto; /* центрирование и отступ сверху и снизу */
            border-collapse: collapse;
            font-size: 1.1em;
        }

        th {
            background-color: #333; /* тёмный фон для шапки таблицы */
            color: #ffffff;
            padding: 10px;
            text-align: left;
        }

        td {
            color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #444; /* тёмная линия между строками */
        }

        input[type='submit'] {
            background-color: #ff4500; /* яркая кнопка для действия */
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type='submit']:hover {
            background-color: #e03e00; /* темнее при наведении */
        }

        a {
            color: #c0c0c0; /* светло-серый текст для ссылок */
            text-decoration: none;
            padding: 5px 20px;
            display: inline-block;
            margin: 15px 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-items-message {
            background-color: #ff4500;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Сеансы </h2>
    <div>
        <table>
            <tr>
                {% if items %}
                    {% for head in heads %}
                    <th>{{ head }}</th>
                    {% endfor %}
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ item['date_time'] }}</td>
                    <td>{{ item['director'] }}</td>
                    <td>{{ item['studio'] }}</td>
                    <td>{{ item['year'] }}</td>
                    <td>{{ item['country'] }}</td>
                    <td>
                        <form action="" method="post">
                            <input type="hidden" name="session_id" value="{{ item['session_id'] }}">
                            <input type="submit" name="action" value="Купить">
                        </form>
                    </td>
                </tr>
            {% endfor %}
            {% else %}
                <tr>
                   <td colspan="{{ heads|length }}" class="no-items-message">Нет доступных сеансов</td>
                </tr>
            {% endif %}
        </table>
    </div>
    <div align="center">
        <a href='/'>В главное меню</a>
    </div>
</body>
</html>
