{% macro render_item(item, t_id, show_form = False, show_amount = False) %}
<link href="../static/css/confirm.css" rel="stylesheet" type="text/css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* тёмный фон, как в кинотеатре */
            color: #f0f0f0; /* светлый текст для контраста на тёмном фоне */
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #e6e6e6; /* немного светлее для заголовка */
        }

        table {
            width: 70%; /* ширина таблицы */
            margin: 20px auto; /* центрирование и отступ сверху и снизу */
            border-collapse: collapse;
            font-size: 1.1em;
        }

        th {
            background-color: #333; /* тёмный фон для шапки таблицы */
            color: #ffffff;
            padding: 10px;
            text-align: left;
        }

        td {
            color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #444; /* тёмная линия между строками */
        }

        input[type='submit'] {
            background-color: #ff4500; /* яркая кнопка для действия */
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type='submit']:hover {
            background-color: #e03e00; /* темнее при наведении */
        }

        a {
            color: #c0c0c0; /* светло-серый текст для ссылок */
            text-decoration: none;
            padding: 5px 20px;
            display: inline-block;
            margin: 15px 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-items-message {
            background-color: #ff4500;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>

<div style = "border-style: solid; border-radius: 5px; border-color: #ff0000; margin:5px;">
    <p style="margin: 10px; font-family: Cambria; font-size: 14pt;">
        <span>Ряд:</span>
        <span style="color: #ff0000;"> {{item['t_row']}}</span><br>
        <span>Место:</span>
        <span style="color: #ff0000;"> {{item['t_place']}}</span><br>
        <span>Цена билета:</span>
        <span style="color: #ff0000;"> {{item['t_price']}}</span><br>
    </p>

    {% if show_form %}
    <form method = "post" action="">
        <input type="submit" class="btn" style="margin: 10px; text-align: center; background-color: #160f23; width: 200px; height: 40px; color: white; font-size:14pt; font-weigth: bold;" name="send" value = "Выбрать билет">
        <input type="hidden" value = "{{t_id}}" name="t_id" id="{{t_id}}">
    </form>
    {% endif %}

</div>
{% endmacro %}
