<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вывод залов</title>
    <link href = "{{url_for('static', filename='buttons.css')}}" rel = "stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Poiret+One&family=Rubik+Burned&display=swap" rel="stylesheet">
</head>
</head>
<body>
<center>
    <h2>{{prod_title}}</h2>
    <p>
        <table border="1">
          <tr class="tab_title">
              <td>ЗАЛЛ</td>
              <td>ИМЯ ЗАЛЛА</td>
              <td>КОЛИЧЕСВО МЕСТ</td>
          </tr>
          {% for product in products %}
            <tr>
                <td>{{product['HALL_ID']}}</td>
                <td>{{product['HALL_NAME']}}</td>
                <td>{{product['KOL_SITS']}}</td>
            </tr>
          {% endfor %}
        </table>
    </p>
     <br><br>
    <a class="button_slide slide_down" href="{{url_for('bp_query.query_choice')}}">ВЕРНУТЬСЯ НА СТРАНИЦУ ПОИСКА</a>
    <br><br>
    <a class="logout-button" href="{{url_for('bp_auth.auth_exit')}}">ВЫЙТИ</a>

</center>
</body>
</html>
