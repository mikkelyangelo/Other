<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сведения о врачах.</title>

    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .design2 {
            position: relative;
            height: 100vh;
        }

        .distant {
            margin-top: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 260px;
        }

        .input {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body class="design2">
    <h2 align="center" class="distant"> Введите год и месяц:</h2>

    <form action="" method='POST' align="center">
        <input type="number" class="input" placeholder="Введите год" name="year" required>
        <input type="number" class="input" placeholder="Введите месяц" min="1" max="12" name="month" required>
        <input type="submit" class="input" value="отправить">
    </form>

    <div align="center" style="margin-top: 290px"><a href="/">Выход в главное меню</a></div>
</body>
</html>
