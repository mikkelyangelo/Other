<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .design2 {
            position: relative;
            min-height: 100%;
        }

        .distant {
            margin-top: 40px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin: 50px auto;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>


</head>
<body>
<h1 align="center"> Результат:</h1>
    <table border="5" align="center">
        <tr>
            <th class = "table-head_item-doc">Количество заключённых контрактов</th>
            <th class = "table-head_item-doc">Год</th>
            <th class = "table-head_item-doc">Месяц</th>
        </tr>
        {% for item in result %}
        <tr>
            {% for key, values in item.items() %}
                <td style="text-align: center">{{values}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
<div align="center" style="margin-top: 150px"> <a href="/">Выход в главное меню</a> <br>
<a href="/profile">Назад</a>
</div>
</body>
</html>
