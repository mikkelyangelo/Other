<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        div {
            text-align: center;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            margin-bottom: 20px;
        }

        a:first-child {
            background-color: #4caf50;
        }

        a:nth-child(2) {
            background-color: #008CBA;
            margin-right: 10px;
        }

        a:last-child {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h2>Поставки</h2>
    <div>
         <a href="{{ url_for('edit.edit_order') }}">Создать новую поставку</a>
    </div>
    <div>
        <a href="/">В главное меню</a>
    </div>
</body>
</html>
