<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчёт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        center {
            text-align: center;
            margin-top: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th {
            background-color: #008CBA;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        td {
            text-align: center;
            padding: 10px;
        }

        .buttons-menu {
            margin-top: 20px;
        }

        .buttons-menu a {
            text-decoration: none;
        }

        .button-menu {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }

        .button-menu:first-child {
            background-color: #4caf50;
        }

        .button-menu:nth-child(2) {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <center>
        <h2>{{ title }}</h2>
        <p>
            <table border="1">
                <tr>
                    <th class="table-head-item-doc">Наименование товара</th>
                    <th class="table-head-item-date">Количество единиц товара</th>
                    <th class="table-head-item-count">Общая ценность товара</th>
                </tr>
                {% for i in result %}
                <tr>
                    <td>{{ i['product_name'] }}</td>
                    <td>{{ i['product_count'] }}</td>
                    <td>{{ i['product_sum'] }}</td>
                </tr>
                {% endfor %}
            </table>
        </p>
        <div class="buttons-menu">
            <a href="{{ url_for('reports.view_' ~ num) }}"><button class="button-menu">Назад</button></a>
            <a href="/"><button class="button-menu">На главную</button></a>
        </div>
    </center>
</body>
</html>
