<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с отчётами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        center {
            text-align: center;
            margin-top: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .report-item {
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-weight: bold;
            font-size: 1.5em;
        }

        .buttons-reports button, .buttons-menu button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }

        .buttons-reports a, .buttons-menu a {
            text-decoration: none;
        }

        .buttons-reports button:first-child {
            background-color: #4caf50;
        }

        .buttons-reports button:nth-child(2), .buttons-menu button {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <center>
        <h2>Выберите отчёт</h2>
        {% for rep in reports %}
            <div class="report-item">
                <hr>
                <p>{{ rep['name'] }}</p>
                <div class="buttons-reports">
                    <a href="{{ url_for('reports.create_' ~ rep['id']) }}"><button>создать</button></a>
                    <a href="{{ url_for('reports.view_' ~ rep['id']) }}"><button>посмотреть</button></a>
                </div>
                <hr>
            </div>
        {% endfor %}
        <div class="buttons-menu">
            <a href="/"><button>На главную</button></a>
        </div>
    </center>
</body>
</html>
