<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать отчёт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        center {
            text-align: center;
            margin-top: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-item {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .button-search, .button-menu {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }

        .button-search {
            background-color: #008CBA;
        }

        .buttons-menu a {
            text-decoration: none;
        }

        .button-menu {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
    {% endwith %}
  <center>
    <h2>Посмотреть отчёт "{{ title }}"</h2>
    <form action="" method=POST>
        <div class="form-item">
            <label for="month">Месяц</label>
            <input type="number" name="month" min="1" max="12" id="month" required>
        </div>
        <div class="form-item">
            <label for="year">Год</label>
            <input type="number" name="year" id="year" required>
        </div>
        <button class="button-search" type="submit">Посмотреть отчёт</button>
    </form>
    <div class="buttons-menu">
        <br>
        <a href="{{ url_for('reports.reports_choice') }}"><button class="button-menu"> Назад </button></a>
        <a href="/"><button class="button-menu"> На главную </button></a>
    </div>
  </center>
</body>
</html>
