<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войдите в аккаунт.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        div {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #008CBA;
        }
    </style>
</head>
<body>
    <h2>Введите логин и пароль:</h2>
    <form action="" method="POST">
        <input type="text" class="input" name="login" placeholder="Введите логин">
        <input type="password" class="input" name="password" placeholder="Введите пароль">
        <input type="submit" class="input" value="Войти в аккаунт">
    </form>
    <br>
    <div><a href="/">Выход в главное меню</a></div>
</body>
</html>
