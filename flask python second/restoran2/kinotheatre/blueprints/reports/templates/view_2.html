<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Посмотреть билеты</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>

        .main-content-block{
            width: calc(80% - 20px);
        }

        .unfiled-button{
            width: 100%;
        }

        .date-form .input{
            height: 19px;
        }
    </style>
</head>
<body class="design">
{% with messages = get_flashed_messages(with_categories=True) %}
    {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endwith %}
    <header>
        <div class="header-block">
            <a href="/">
                <div class="logo-block">
                    <img class="logo-img" src="/static/img/logo.svg">
                    <div class="logo-text">Кинотеатр Пиковый Туз</div>
                </div>
            </a>
        </div>
    </header>
    <div class="main-content">
        <div class="main-enter-block">
            <div class="main-enter-block-title">
                Посмотреть билеты
            </div>
            <div class="main-content-block">
                <form action="" method='POST' class="date-form">
                    <input class="input" type="number" name="seans_num" placeholder="Введите номер сеанса" id="seans_num" required>
                    <button class="filed-button" type="submit">Посмотреть</button>
                </form>
                <a class="unfiled-button" href="/reports/tickets">
                    <div>Назад к отчетам</div>
                </a>
            </div>
        </div>
     </div>
</body>
</html>
