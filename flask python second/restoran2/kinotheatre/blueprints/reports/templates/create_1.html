<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать отчёт</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>

        .main-content-block{
            width: calc(80% - 20px);
        }

        .date-form .input{
            height: 19px;
        }

        .unfiled-button{
            width: 100%;
        }
    </style>
</head>
<body class="design">
{% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
    {% endwith %}
        <header>
                <div class="header-block">
                    <a href="/">
                        <div class="logo-block">
                            <img class="logo-img" src="/static/img/logo.svg">
                            <div class="logo-text">Кинотеатр Пиковый Туз</div>
                        </div>
                    </a>
                </div>
        </header>
        <div class="main-content">
            <div class="main-enter-block">
                <div class="main-enter-block-title">
                    Создать отчет о сеансах
                </div>
                <div class="main-content-block">
                    <form action="" method='POST' class="date-form">
                        <input type="number" id="month"  class="input" placeholder="Введите месяц"  min="1" max="12"   name="month" required>
                        <input type="number"  id="year" class="input" placeholder="Введите год"   min="1970" max="2024"  name="year" required>
                        <button class="filed-button" type="submit">Создать отчёт</button>
                    </form>
                    <a class="unfiled-button" href="/reports">
                        <div>Назад к отчетам</div>
                    </a>
                </div>
            </div>
         </div>
    </body>
</html>
