<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><Билеты></title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='reports_result.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .main-enter-block{

            width: 1300px;
        }

        .main-content-block{
            width: calc(80% - 20px);
        }
    </style>
</head>

<body class="design">
    <header>
        <div class="header-block">
            <a href="/">
                <div class="logo-block">
                    <img class="logo-img" src="/static/img/logo.svg">
                    <div class="logo-text">Кинотеатр Пиковый Туз</div>
                </div>
            </a>
        </div>
    </header>
    <div class="main-content">
        <div class="main-enter-block">
            <div class="main-enter-block-title">
                {{ title }}
            </div>
            <div class="main-content-block">
                <table border="1"  align="center" class="main-table-root">
                    <tr>
                        <th class="table-head-item-doc">Номер билета</th>
                        <th class="table-head-item-date">Ряд</th>
                        <th class="table-head-item-date">Место</th>
                        <th class="table-head-item-date">Цена</th>
                        <th class="table-head-item-date">Статус(продан/не продан)</th>
                    </tr>
                    {% for i in result %}
                    <tr>
                        <td>{{ i['ID_ticket'] }}</td>
                        <td>{{ i['row'] }}</td>
                        <td>{{ i['seat'] }}</td>
                        <td>{{ i['price'] }}</td>
                        <td>{{ i['status'] }}</td>
                    </tr>
                    {% endfor %}
                </table>
                <a class="unfiled-button" href="/reports/tickets">
                    <div>Назад к отчетам</div>
                </a>
            </div>
        </div>
     </div>
</body>
</html>
