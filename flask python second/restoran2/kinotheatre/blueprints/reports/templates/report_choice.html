<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с отчётами</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="design">
{% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
    {% endwith %}
        <header>
                <div class="header-block">
                    <a href="/">
                        <div class="logo-block">
                            <img class="logo-img" src="/static/img/logo.svg">
                            <div class="logo-text">Кинотеатр Пиковый Туз</div>
                        </div>
                    </a>
                </div>
        </header>
        <div class="main-content">
            <div class="main-enter-block">
                <div class="main-enter-block-title">
                    Выберите отчёт
                </div>
                <div class="main-content-block">
                    {% for rep in reports %}
                        {% if rep['id'] != 2 %}
                        <div class="report-item">
                            <div class="point-unfiled-button">
                                <div>{{ rep['name'] }}</div>
                                <a href="{{ url_for('reports.create_' ~ rep['id']) }}"><button>Создать</button></a>
                                <a href="{{ url_for('reports.view_' ~ rep['id']) }}"><button>Посмотреть</button></a>
                            </div>
                        </div>
                        {% endif %}
                    {% endfor %}
                    <a class="filed-button" href="/">
                        <div>Выйти в главное меню</div>
                    </a>
                </div>

            </div>
         </div>
</body>
</html>
