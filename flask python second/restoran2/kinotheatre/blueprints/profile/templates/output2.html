<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .main-enter-block{

            width: 1400px;
        }

        .main-content-block{
            width: calc(80% - 20px);
        }
    </style>

</head>
<body class="design">
    <header>
        <div class="header-block">
            <a href="/">
                <div class="logo-block">
                    <img class="logo-img" src="/static/img/logo.svg">
                    <div class="logo-text">Кинотеатр Пиковый Туз</div>
                </div>
            </a>
        </div>
    </header>
    <div class="main-content">
        <div class="main-enter-block">
            <div class="main-enter-block-title">
                Результат SQL-запроса
            </div>
            <div class="main-content-block">
                <table border="1"  align="center" class="main-table-root">
                    <tr>
                        <th class="table">Номер сеанса</th>
                        <th class="table">Дата сеанса</th>
                        <th class="table">Название зала</th>
                        <th class="table">Мест в зале</th>
                        <th class="table">Продано билетов</th>
                        <th class="table">Коэффициент сеанса</th>
                        <th class="table">Название фильма</th>
                        <th class="table">Режиссер</th>
                        <th class="table">Продолжительность (мин)</th>
                    </tr>
                    {% for item in result %}
                    <tr>
                        {% for key, values in item.items() %}
                            <td style="text-align: center">{{values}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
                <a class="unfiled-button" href="/profile">
                    <div>Назад к запросам</div>
                </a>
            </div>
        </div>
     </div>
</body>
</html>
