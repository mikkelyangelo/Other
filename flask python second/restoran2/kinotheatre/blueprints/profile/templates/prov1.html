<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сеансы по дате</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .main-enter-block{

        }

        .unfiled-button{
            width: 100%;
        }
    </style>
</head>
<body class="design">
        <header>
                <div class="header-block">
                    <a href="/">
                        <div class="logo-block">
                            <img class="logo-img" src="/static/img/logo.svg">
                            <div class="logo-text">Кинотеатр Пиковый Туз</div>
                        </div>
                    </a>
                </div>
        </header>
        <div class="main-content">
                    <div class="main-enter-block">
                        <div class="main-enter-block-title">
                            Введите интересующий промежуток времени
                        </div>
                        <div class="main-content-block">
                            <form action="" method='POST' class="date-form">
                                <div style="width: 50%; padding-right: 5px;">
                                    <label for="date1">Введите начальную дату</label>
                                    <input type="date"   class="input" id="date1" name="date1" required>
                                </div>
                                <div style="width: 50%; padding-left: 5px;">
                                    <label for="date2">Введите конечную дату</label>
                                    <input type="date"   class="input" id="date2" name="date2" required>
                                </div>
                                <div style="width: 100%">
                                    <input type="submit" class="filed-button" placeholder="Отправить">
                                </div>
                            </form>
                            <a class="unfiled-button" href="/profile">
                                <div>Назад к запросам</div>
                            </a>
                        </div>
                    </div>
         </div>
    </body>
</html>
